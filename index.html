<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>

    <!-- fontawsome link -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section part -->
    <header id="header">
        <div class="container">
            <nav class="flex_wrap">
                <div class="logo">
                    <h3>logo</h3>
                </div>
                <div class="menu">
                    <ul class="flex_wrap">
                        <li><a href="https://www.google.com">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <button style="cursor:pointer;background: none;padding:0px 4px;margin-left: 2px;" onclick="showNavbar()"id="btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <button style="cursor:pointer;background: none;padding:0px 4px;margin-left: 2px;display: none;"
                    onclick="hideNavbar()" id="bt">
                    >
                </button>
            </nav>
            <div class="line"></div>
        </div>
    </header>
    <!-- // header section part -->

    <script src="js/app.js"></script>

</html>
